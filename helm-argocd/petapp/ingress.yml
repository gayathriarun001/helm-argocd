apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petapp-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /petapp
        pathType: Prefix
        backend:
          service:
            name: petapp-service
            port:
              number: 8080
